name: 医療×ITニュース自動配信

on:
  schedule:
    # JST 9時 = UTC 0時（5分に設定して遅延を回避）
    - cron: '5 0 * * *'
    # JST 15時 = UTC 6時（5分に設定して遅延を回避）
    - cron: '5 6 * * *'
    # JST 21時 = UTC 12時（5分に設定して遅延を回避）
    - cron: '5 12 * * *'
  workflow_dispatch: # 手動実行も可能

# 同時実行を防ぐ（同じ時間に複数回実行されないようにする）
# すべての実行を同じグループにして、同時実行を完全に防ぐ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # 既に実行中のものはキャンセルして、新しい実行のみを実行

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get previous workflow run ID
        id: previous-run
        continue-on-error: true
        run: |
          WORKFLOW_ID=$(curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows" | \
            jq -r ".workflows[] | select(.name == \"${{ github.workflow }}\") | .id")
          
          # 最新の実行（現在の実行）をスキップして、その前の実行を取得
          PREV_RUN_ID=$(curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$WORKFLOW_ID/runs?branch=${{ github.ref_name }}&per_page=10&status=completed" | \
            jq -r "[.workflow_runs[] | select(.id != ${{ github.run_id }}) | .id] | first // empty")
          
          if [ -n "$PREV_RUN_ID" ] && [ "$PREV_RUN_ID" != "null" ]; then
            echo "run-id=$PREV_RUN_ID" >> $GITHUB_OUTPUT
            echo "Found previous run ID: $PREV_RUN_ID"
          else
            echo "No previous run found"
          fi

      - name: Download sent URLs from previous run
        if: steps.previous-run.outputs.run-id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sent-urls
          path: data/
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.previous-run.outputs.run-id }}

      - name: Run news fetcher
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EXTRA_SOURCES: ${{ secrets.EXTRA_SOURCES }}
          EXCLUDE_EXTRA_KEYWORDS: ${{ secrets.EXCLUDE_EXTRA_KEYWORDS }}
          EXCLUDE_DOMAINS: ${{ secrets.EXCLUDE_DOMAINS }}
          TIME_RANGE_HOURS: ${{ secrets.TIME_RANGE_HOURS }}
        run: |
          mkdir -p data
          python3 main.py --verbose

      - name: Upload sent URLs for next run
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: sent-urls
          path: data/sent_urls.json
          retention-days: 90


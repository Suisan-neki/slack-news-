name: 医療×ITニュース自動配信

on:
  schedule:
    # JST 9時 = UTC 0時（5分に設定して遅延を回避）
    - cron: '5 0 * * *'
    # JST 15時 = UTC 6時（5分に設定して遅延を回避）
    - cron: '5 6 * * *'
    # JST 21時 = UTC 12時（5分に設定して遅延を回避）
    - cron: '5 12 * * *'
  workflow_dispatch: # 手動実行も可能

# 同時実行を防ぐ（同じ時間に複数回実行されないようにする）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # 既に実行中のものはキャンセルしない（完了を待つ）

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download sent URLs from previous run
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sent-urls
          path: data/

      - name: Run news fetcher
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EXTRA_SOURCES: ${{ secrets.EXTRA_SOURCES }}
          EXCLUDE_EXTRA_KEYWORDS: ${{ secrets.EXCLUDE_EXTRA_KEYWORDS }}
          EXCLUDE_DOMAINS: ${{ secrets.EXCLUDE_DOMAINS }}
          TIME_RANGE_HOURS: ${{ secrets.TIME_RANGE_HOURS }}
        run: |
          mkdir -p data
          python3 main.py --verbose

      - name: Upload sent URLs for next run
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: sent-urls
          path: data/sent_urls.json
          retention-days: 90

